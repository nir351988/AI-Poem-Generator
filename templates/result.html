<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Poem Generator - Result</title>
  <!-- Include Bootstrap CSS for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #ffecd2, #fcb69f);
    }
    .card {
      border-radius: 15px;
    }
    .card-header {
      background-color: #ff6f61;
      color: white;
      border-radius: 15px 15px 0 0;
    }
    .btn-secondary {
      background-color: #ff6f61;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h1>AI Poem Generator Result</h1>
      </div>
      <div class="card-body">
        <p class="mb-2"><strong>Your Input:</strong> {{ user_input }}</p>
        <p class="mb-2"><strong>Generated Poem:</strong></p>
        <pre>{{ ai_poem }}</pre>
        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Generate Another Poem</a>
      </div>
    </div>
  </div>
  <!-- Include Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
