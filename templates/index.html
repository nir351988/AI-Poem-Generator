<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Poem Generator</title>
  <!-- Include Bootstrap CSS for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #ffecd2, #fcb69f);
    }
    .card {
      border-radius: 15px;
    }
    .card-header {
      background-color: #ff6f61;
      color: white;
      border-radius: 15px 15px 0 0;
    }
    .btn-primary {
      background-color: #ff6f61;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h1>AI Poem Generator</h1>
      </div>
      <div class="card-body">
        <!-- Display flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form action="/" method="POST">
          <div class="mb-3">
            <label for="user_input" class="form-label">Enter your text:</label>
            <input type="text" class="form-control" id="user_input" name="user_input" placeholder="Type a word or phrase..." required>
          </div>
          <button type="submit" class="btn btn-primary">Generate Poem</button>
        </form>
      </div>
    </div>
  </div>
  <!-- Include Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
